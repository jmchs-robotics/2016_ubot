buildscript {
  repositories {
	mavenCentral()
	maven {
		name = "GradleRIO"
		url = "http://dev.imjac.in/maven"
	}
  }
  dependencies {
    classpath group: 'jaci.openrio.gradle', name: 'GradleRIO', version: '+', classifier: 'Toast'
  }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'GradleRIO'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
}

repositories {
    jcenter()
    maven {
        name = "Toast"
        url = "http://dev.imjac.in/maven"
    }
    maven {
        url  "http://dl.bintray.com/judgementcall5933/toast"
    }
}

dependencies {
    compile group: 'jaci.openrio.toast', name: 'Toast', version: '+'
    //compile 'org.usfirst.frc5933:controller_feedback:+' //Depend on Source Code
    toastModule 'org.usfirst.frc5933:controller_feedback:+' //Depend on Module (deployed to bot and run)
}

gradlerio.team = "5933" // JudgeMent Call
gradlerio.deployFile = "toast/modules/${archivesBaseName}.jar"
